{% extends "index/index.html" %}

{% block main %}
    {% if status == "failure" %}
    <h2 class="cover-heading">Upload failure. Please check file format.</h2>
    {% else %}
    <img src="/media/{{image.image.name}}" width="600" height="400">
    <p style="margin-top: 1rem" class="lead">The prediction result is: {{result}}</p>
    {% endif %}
    <a class="btn btn-lg btn-primary" href="/detection/">Try again.</a>
{% endblock %}
